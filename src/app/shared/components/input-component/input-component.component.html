<div class="mb-3 xl:w-full">
  <div *ngIf="lable!=''">
    <label for="exampleText0" class="form-label inline-block mb-1 text-gray-700">{{lable}}</label>
  </div>
  <input [disabled]="isDisable" #value (change)="onchange(value)" type={{type}} class="
                      form-control
                      block
                      px-3
                      w-full
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-blue-500 focus:outline-none
                    " id="exampleText0" placeholder={{placeholder}} />
</div>
