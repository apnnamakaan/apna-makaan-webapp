<div class="w-full flex justify-center items-center">
  <div class="w-10/12 border-solid border-2 flex flex-row justify-evenly items-center p-3 m-1 bg-white">
    <div class="flex flex-row w-full h-full items-center">
      {{property.name}}
    </div>
    <div class=" flex flex-row w-full h-full items-center ">
      {{property.price |currency}} â‚¹
    </div>
    <div class="flex flex-row w-full h-full items-center ">
      {{property.bed}} BED
    </div>
    <div class="flex flex-row w-full h-fullitems-center ">
      {{property.bath}} BATH
    </div>
    <div class="flex flex-row w-full h-full items-center ">
      {{property.garage}} GARAGE
    </div>
    <div class="flex flex-row w-full h-full items-center ">
      {{property.city}}
    </div>
    <div class="flex flex-row w-full h-full items-center ">
      {{property.createdAt | date }}
    </div>

    <button type="button" (click)="openProperty()"
      class="inline-block px-6 mr-2 py-2.5 bg-blue-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition  duration-150 ease-in-out">View</button>

    <button type="button" (click)="removeFromFavorite()"
      class="inline-block px-6 py-2.5 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition  duration-150 ease-in-out">Remove</button>
  </div>
</div>
