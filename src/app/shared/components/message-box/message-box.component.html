<div *ngIf="message.sender == userService.user.email; then thenBlock else elseBlock"></div>

<ng-template #thenBlock class="flex flex-col w-full h-auto px-10 ">
  <div class="flex flex-row justify-end">
    <div class="border rounded-sm px-3 py-2 my-2 max-w-lg bg-white">
      <p class="relative font-sans text-lg" style="display: inline; line-height: 1.3; ">
        {{message.message}}
      </p>
      <div class="flex justify-end font-sans text-xs"> {{message.created_at |date:'time'}}</div>
    </div>
  </div>
</ng-template>

<ng-template #elseBlock class=" flex flex-col w-full h-auto px-10 ">
  <div class="flex flex-row justify-start ">
    <div class="border rounded-sm px-3 py-2 my-2 max-w-lg bg-white">
      <p class="relative font-sans text-lg" style="display: inline; line-height: 1.3; ">
        {{message.message}}
      </p>
      <div class="flex justify-end font-sans text-xs"> {{message.created_at | date: 'time'}}</div>
    </div>
  </div>
</ng-template>
