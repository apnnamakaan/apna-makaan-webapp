    <div class="w-8/12 h-full  bg-white rounded border flex flex-row justify-around hover:drop-shadow-xl ">

        <div class="h-full w-3/12 rounded py-2 px-2">
            <img class="h-full w-full rounded" src={{property.image}} />
        </div>

        <div class="h-full w-9/12 flex flex-col justify-between py-3 px-3 ">

            <div class="flex flex-row justify-between items-center">
                <div class="text-xl font-medium pr-5">{{property.name}} </div>
                <div class="text-2xl font-bold text-blue-500">
                    â‚¹{{property.price| currency}}
                </div>
            </div>


            <div class="flex flex-row w-full h-full items-center ">

                <div class="text-base mr-5">{{property.bath}} Bathroom </div>

            <div class="flex flex-row w-full h-full items-center ">
                <div>{{property.city}}</div>
                <div class="flex flex-row w-full h-full items-center justify-end text-sm text-gray-500">

            </div>
        </div>

    </div>
